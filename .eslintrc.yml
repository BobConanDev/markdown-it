extends: standard

overrides:
  -
    files: [ '*.mjs' ]
    rules:
      no-restricted-globals: [ 2, require, __dirname ]
  -
    files: [ 'test/**' ]
    env: { mocha: true }
  -
    files: [ 'lib/**' ]
    parserOptions: { ecmaVersion: 2015 }

ignorePatterns:
  - demo/
  - dist/
  - benchmark/extra/

rules:
  camelcase: 0
  key-spacing: 0
  no-multi-spaces: 0
  no-multiple-empty-lines: 0
  padded-blocks: 0
