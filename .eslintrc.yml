extends: standard

env:
  es6: true
  node: true

parserOptions:
  ecmaVersion: 2022

overrides:
  -
    files: [ '*.mjs' ]
    parserOptions:
      sourceType: module
    rules:
      no-restricted-globals: [ 2, require, __dirname ]

ignorePatterns:
  - demo/
  - dist/
  - benchmark/extra/

rules:
  camelcase: 0
  key-spacing: 0
  no-multi-spaces: 0
  no-multiple-empty-lines: 0
  padded-blocks: 0
